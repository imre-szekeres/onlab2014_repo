<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!--
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="../../WEB-INF/templates/wm_frame.xhtml" >
	    <ui:define name="content_title">
			<h:outputText value="#{stateManager.getTitle()}"/>
		</ui:define>
	
		<ui:define name="content">
				<div id='state-div'>
					<div id="state_list_header">
						<span class='statetable-th' id="state_initial">Initial</span>
						<span class='statetable-th' id="state_name">Name</span>
						<span class='statetable-th' id="state_dexc">Description</span>
						<span class='statetable-th' id="state_delete">Delete</span>
					</div>
			        	<div class="state_list_body">
			      	<ui:repeat var="state" value="#{stateManager.stateList}" varStatus="status">
					<h:form>
					<div class="one-state" >
			        		<div id="stateinit-col">
						       	<h:graphicImage value="#{ resource['css/images/star.jpg'] }" style='width : 10px; height : 10px;' rendered="#{state.initial}" />
								<h:commandLink  action="#{stateManager.setInitial(state)}" rendered="#{!state.initial}">
									<h:graphicImage value="#{ resource['css/images/star_empty.jpg'] }" style='width : 10px; height : 10px;' rendered="#{!state.initial}" />
									<f:param name="workflowId" value="#{param.workflowId}"/>
	    							<f:param name="parentId" value="#{param.parentId}"/>
								</h:commandLink>
			        		</div>
				        	<div id="statename-col"> 			
				           		<h:link outcome="states" value="#{state.name}" styleClass='link-on-name'>
		        					<f:param name="parentId" value="#{state.id}" />
		        					<f:param name="workflowId" value="#{param.workflowId}" />
							    </h:link>
							</div>
							<div id="statedexc-col">
				            	<h:outputText value="#{state.description}"/>
			            	</div>
				         	<div id="statedel-col">
				                <h:commandButton value="Delete" action="#{stateManager.deleteState(state)}" styleClass="btn">
				                	<f:param name="workflowId" value="#{param.workflowId}"/>
					    			<f:param name="parentId" value="#{param.parentId}"/>
				                </h:commandButton> 
				            </div>
				     </div>
					</h:form>
			            <div class="state_actionType_block">
			            	<ui:repeat var="navEntry" value="#{state.nextStates}" varStatus="status">
	 							<div class="state_actionType_list">
	 								<h:form>
			 							<span class = "actionTypePanel-name">
			 								On: <h:outputText value="#{navEntry.actionType.actionTypeName}" styleClass="state_actionTypeName" />
		 								</span>
		 								<span class = "nextStatePanel-name">
			 								to <i><h:outputText value="#{navEntry.nextState.name}"/></i>
		 								</span> 
		 								<span>
		 									<h:commandButton styleClass="btn" value="Delete" action="#{stateManager.deleteActionTypeFromState(navEntry)}">
		 										<f:param name="workflowId" value="#{param.workflowId}"/>
					    						<f:param name="parentId" value="#{param.parentId}"/>
		 									</h:commandButton>
		 								</span>
	 								</h:form>
	 							</div>
	 						</ui:repeat>
	 						
	 						<div class="state_add_actionType">
		 						<h:form>
									<h:selectOneMenu styleClass='selectMenu' value="#{stateManager.selectedActionType}" converter="#{actionTypeConverter}">
										<f:converter binding="#{actionTypeConverter}" />
									   	<f:selectItems value="#{actionTypeManager.actionTypeList}" var="_at" itemValue="#{_at}" 
									   				itemLabel="#{_at.actionTypeName}" valueChangeListener="#{stateManager.selectedActionTypeChanged}"
									   				onchange="submit()" converter="#{actionTypeConverter}"/>
									</h:selectOneMenu>
									<h:selectOneMenu styleClass='selectMenu' value="#{stateManager.selectedNextState}">
										<f:converter binding="#{stateConverter}" />
						   				<f:selectItems value="#{stateManager.getStateForWorkflow()}" var="_state" itemValue="#{_state}" 
									   				itemLabel="#{_state.name}" valueChangeListener="#{stateManager.selectedNextStateChanged}"
									   				onchange="submit()"/>   					
								   	</h:selectOneMenu>		
									<h:commandButton styleClass="btn add_action_btn" value="Add action type" action="#{stateManager.addActionTypeToState(state)}">
										<f:param name="workflowId" value="#{param.workflowId}"/>
						    			<f:param name="parentId" value="#{param.parentId}"/>
									</h:commandButton>
								</h:form>
							</div>
			            </div>
			      	</ui:repeat>
			            </div>
		      	</div>
		   	<ui:include src="../../fragments/add_state.xhtml" />
		</ui:define>
	</ui:composition>
</html>
