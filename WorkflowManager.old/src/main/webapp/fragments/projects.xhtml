<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:form prependId='false'>
        <div id='projectstable-div'>
        
		    <div id='projectstable-header'>
		      <span class='projectstable-th' id='projname-span'> Name </span>
		      <span class='projectstable-th' id='projdesc-span'> Description </span>
		      <span class='projectstable-th' id='projstate-span'> Current State </span>
		      <span class='projectstable-th' id='projwf-span'> Workflow </span>
		      <!--<span class='projectstable-th' id='projhist-span'> History </span>
		      <span class='projectstable-th' id='projusrs-span'> Assigned Users </span> -->
		      <span class='projectstable-th' id='projrem-span'> Remove </span>
		    </div>
		    
		    <div id='projectstable-body'>
			    <h:dataTable value='#{ projectManager.listProjects() }' var='project' id='projects-table'
			                 columnClasses=" projectstable-col ">
			        
			        <h:column>
			           <h:commandLink value='#{ project.name }' action='#{ projectManager.profileOf( project ) }' styleClass='link-on-name' />
			        </h:column>
			        <h:column>
			           <h:inputTextarea readonly='true' value='#{ project.description }' styleClass='inputTextAreaClass'/>
			        </h:column>
			        <h:column>
			           <h:outputText value='#{ project.currentState.name }' />
			        </h:column>
			        <h:column>
			           <h:outputText value='#{ project.workflow.name }' />
			        </h:column>
			        <h:column>
                       <h:commandButton value='Remove' action='#{projectManager.remove( project )}' styleClass='btn'/>
                    </h:column>
			        
			        <!-- TODO: add link or drop-down table to/for historyEntries and Users... -->
			        
			    </h:dataTable>
		    </div>
		</div>
    </h:form>
</ui:composition>
