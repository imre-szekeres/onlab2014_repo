<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<div>
		<h:form>
		<div class="actionType_Frame">
			<h:panelGrid columns="2" cellspacing="1" cellpadding="2">
			    <h:outputText value='Name:'/>
			    <h:inputText size="15" value="#{actionTypeManager.actionTypeName}" styleClass='inputTextClass'/>
			    <h:commandButton id="add_button" value="Add Type" 
			               action="#{actionTypeManager.addActionType}" styleClass='btn'>
			    </h:commandButton>
		     </h:panelGrid>
		</div>
	   	</h:form>
	</div>
	
   	
</ui:composition>
