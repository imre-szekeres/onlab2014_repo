<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="WEB-INF/templates/wm_frame.xhtml">
	   <ui:define name='content'>
	      <div id='rolestable_div'>         
                <h:dataTable values='#{ roleManager.listRoles }' var='role' id='roles_table'
                             styleClass="cvf_table"
                             headerClass='rolestable_th'
                             rowClasses="rolestable_row" >
                    <h:column>
                        <f:facet name='header'>
                            RoleID
                        </f:facet>
                        <h:outputText value='#{ role.id }' />
                    </h:column>
                    <h:column>
                        <f:facet name='header'>
                            RoleName
                        </f:facet>
                        <h:outputText value='#{ role.name }' />
                    </h:column>
                </h:dataTable>
                </div> 
	   </ui:define>
	</ui:composition>
</html>
