<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

        <div id='rolestable_div'>         
                <h:form >
                <h:dataTable value='#{ roleManager.listRoles() }' var='role' id='roles_table'
                             styleClass="cvf_table"
                             headerClass='rolestable_th'
                             rowClasses="rolestable_row" >
                    <h:column>
                        <f:facet name='header'>
                            RoleID
                        </f:facet>
                        <h:outputText value='#{ role.id }' />
                    </h:column>
                    <h:column>
                        <f:facet name='header'>
                            RoleName
                        </f:facet>
                        <h:outputText value='#{ role.name }' />
                    </h:column>
                    <h:column>
                        <f:facet name='header'>
                            Delete
                        </f:facet>
                        <h:commandButton action='#{ roleManager.delete( role ) }' value='Delete' />
                    </h:column>
                </h:dataTable>
                </h:form>
          </div>
</ui:composition>
