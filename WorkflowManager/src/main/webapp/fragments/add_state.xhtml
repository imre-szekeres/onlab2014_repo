<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<div>
		<h:form>
		<div id="createstate-div">
			<h:panelGrid columns="2" cellspacing="1" cellpadding="2" >
			    <h:outputText value='Name:'/>
			    <h:inputText size="15" value="#{stateManager.name}" styleClass='inputTextClass'/>
			    <h:outputText value='Description:'/>
			    <h:inputTextarea size="50" value="#{stateManager.description}" styleClass='inputTextAreaClass'/>
			    <h:commandButton id="add_button" value="Add State" 
			               action="#{stateManager.addState}" styleClass='btn'>
			    	<f:param name="workflowId" value="#{param.workflowId}"/>
			    	<f:param name="parentId" value="#{param.parentId}"/>
			    </h:commandButton>
		     	</h:panelGrid>
     	</div>
	   	</h:form>
	</div>
	
   	
</ui:composition>
