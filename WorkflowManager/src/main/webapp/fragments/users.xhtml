
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

                <div id='usrstable-div'>
                <div id='usrstable-header'>
                       <span class='usrstable-th' id='usrname-span' >Username</span>
                       <span class='usrstable-th' id='passwd-span'>Pasword</span>
                       <span class='usrstable-th' id='email-span'>Email</span>
                       <span class='usrstable-th' id='desc-span'>Description</span>
                       <span class='usrstable-th' id='del-span'>Delete</span>
                    </div>
                    
                    <div id='usrstable-body'>
                    <h:form id='usrstable-form' prependId='false'>          
                        <h:dataTable value='#{ loginManager.listUsers() }' var='user' 
                                     columnClasses=" usrstable-col ">
                            <h:column>
                                <h:commandLink value='#{ user.username }' action='#{ profileManager.profileOf( user ) }'/>
                            </h:column>
                            <h:column>
                                <h:outputText value='#{ user.password }' />
                            </h:column>
                            <h:column>
                                <h:outputText value='#{ user.email }' />
                            </h:column>
                            <h:column>
                                <h:inputTextarea value='#{ user.description }' readonly='true' />
                            </h:column>
                            <h:column>
                                <h:commandButton value='Delete' action='#{ loginManager.delete(user) }' />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    </div>
                </div>
</ui:composition>
