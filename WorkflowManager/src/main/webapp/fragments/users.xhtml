
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

                <div id='usrstable-div'>
                <h:form id='usrstable-form'>          
                    <h:dataTable value='#{ loginManager.listUsers() }' var='user' >
                        <h:column>
                            <f:facet name='header'>
                                Username
                            </f:facet>
                            <h:commandLink value='#{ user.username }' action='#{ profileManager.profileOf( user ) }'/>
                        </h:column>
                        <h:column>
                            <f:facet name='header'>
                                Password
                            </f:facet>
                            <h:outputText value='#{ user.password }' />
                        </h:column>
                        <h:column>
                            <f:facet name='header'>
                                Email
                            </f:facet>
                            <h:outputText value='#{ user.email }' />
                        </h:column>
                        <h:column>
                            <f:facet name='header'>
                                Description
                            </f:facet>
                            <h:inputTextarea value='#{ user.description }' readonly='true' />
                        </h:column>
                        <h:column>
                            <f:facet name='header'>
                                Delete
                            </f:facet>
                            <h:commandButton value='Delete' action='#{ loginManager.delete(user) }' />
                        </h:column>
                    </h:dataTable>
                </h:form>
                </div>
</ui:composition>
