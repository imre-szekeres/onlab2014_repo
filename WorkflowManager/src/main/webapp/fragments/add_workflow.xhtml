<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <div>
		<h:form>
		 <div id='createworkflow-div'>
	   		<h:panelGrid columns="2" cellspacing="1" cellpadding="2">
	   			<h:outputText value='Name:'/>
	   			<h:inputText size="15" value="#{workflowManager.name}" validator='#{ workflowManager.validateName }' styleClass='inputTextClass' />
	   			<h:outputText value='Description:'/>
	   			<h:inputTextarea size="50" value="#{workflowManager.description}" validator='#{ workflowManager.validateDescription }' styleClass='inputTextAreaClass'/>
	   			<h:commandButton id="add_button" value="Add Workflow" 
	               action="#{workflowManager.addWorkflow}" styleClass='btn'/> 
	        </h:panelGrid>
	        </div>
	   	</h:form>
   	</div>
   	
</ui:composition>
