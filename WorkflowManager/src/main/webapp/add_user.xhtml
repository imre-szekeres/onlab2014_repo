<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	
	<ui:composition template="WEB-INF/templates/wm_frame.xhtml" >
	       <ui:define name='content_title'>
	           <h:outputText rendered="#{ sessionScope.subject ne null and sessionScope.subject.hasRole('administrator') }" value='Create User' />
	           <h:outputText rendered="#{ sessionScope.subject eq null }" value='Register' />
	       </ui:define>
			<ui:define name="content">
                <ui:include src="/user_form.xhtml" />
				
				<br />
				<c:if test="#{ (sessionScope.subject ne null) and (sessionScope.subject.hasRole( 'administrator' ) or sessionScope.subject.hasRole( 'manager' )) }">
				    <ui:include src="/users.xhtml" />
				</c:if>
				
			</ui:define>
	</ui:composition>

</html>
