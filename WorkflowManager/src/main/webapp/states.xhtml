<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!--
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content_title">
			<h:outputText value="#{stateManager.getTitle()}"/>
		</ui:define>
	
		<ui:define name="content">
			<h3>List of states</h3>
				<div>
					<div class="state_list_header">
						<span class="state_name">Name</span>
						<span class="state_dexc">Description</span>
						<span class="state_delete">Delete</span>
					</div>
			      	<ui:repeat var="state" value="#{stateManager.stateList}" varStatus="status">
					<h:form>
			        	<div class="state_list_body">
				        	<span class="state_name"> 			
				           		<h:link outcome="states" value="#{state.name}">
		        					<f:param name="parentId" value="#{state.id}" />
		        					<f:param name="workflowId" value="#{param.workflowId}" />
							    </h:link>
							</span>
							<span class="state_dexc">
				            	<h:outputText value="#{state.description}"/>
			            	</span>
				         	<!-- TODO Has role -->
				         	<span class="state_delete">
				                <h:commandButton value="Delete" action="#{stateManager.deleteState(state)}">
				                	<f:param name="workflowId" value="#{param.workflowId}"/>
					    			<f:param name="parentId" value="#{param.parentId}"/>
				                </h:commandButton> 
				            </span>
			            </div>
					</h:form>
			            <div class="state_list_add_at">
			            	<ui:repeat var="at" value="#{stateManager.getActionTypeList(state)}" varStatus="status">
	 							<div>
	 								<h:form>
			 							<span class = "actionTypePanel-name">
			 								<h:outputText value="#{at.actionTypeName}"/>
		 								</span>
		 								<span class = "nextStatePanel-name">
			 								<h:outputText value="#{state.nextStates[at].name}"/>
		 								</span>
		 								<span>
		 									<h:commandButton value="Delete" action="#{stateManager.deleteActionTypeFromState(at, state)}">
		 										<f:param name="workflowId" value="#{param.workflowId}"/>
					    						<f:param name="parentId" value="#{param.parentId}"/>
		 									</h:commandButton>
		 								</span>
	 								</h:form>
	 							</div>
	 						</ui:repeat>
	 						<h:form>
								<h:selectOneMenu value="#{stateManager.selectedActionTypeId}">
								   	<f:selectItems value="#{actionTypeManager.actionTypeList}" var="_at" itemValue="#{_at.id}" 
								   				itemLabel="#{_at.actionTypeName}" valueChangeListener="#{stateManager.selectedActionTypeChanged}"
								   				onchange="submit()"/>
								</h:selectOneMenu>
								<h:selectOneMenu value="#{stateManager.selectedNextStateId}">
					   				<f:selectItems value="#{stateManager.getStateForWorkflow()}" var="_state" itemValue="#{_state.id}" 
								   				itemLabel="#{_state.name}" valueChangeListener="#{stateManager.selectedNextStateChanged}"
								   				onchange="submit()"/>   					
							   	</h:selectOneMenu>		
								<h:commandButton value="Add action type" action="#{stateManager.addActionTypeToState(state)}">
									<f:param name="workflowId" value="#{param.workflowId}"/>
					    			<f:param name="parentId" value="#{param.parentId}"/>
								</h:commandButton>
							</h:form>
			            </div>
			      	</ui:repeat>
		      	</div>
		    <!-- TODO Has role -->
		   	<ui:include src="add_state.xhtml" />
		</ui:define>
	</ui:composition>
</html>
