<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!--
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content_title">
			<h:outputText value="#{stateManager.getTitle()}"/>
		</ui:define>
	
		<ui:define name="content">
			<h3>List of states</h3>
			<h:form>
		      	<h:dataTable value="#{stateManager.stateList}" var="state"
		         		styleClass="stateTable"
		         		headerClass="stateTableHeader"
		         		rowClasses="stateTableOddRow,stateTableEvenRow">
		        	<h:column>
		            	<f:facet name="header">Name</f:facet>    				
		           		<h:link outcome="states" value="#{state.name}">
        					<f:param name="parentId" value="#{state.id}" />
        					<f:param name="workflowId" value="#{param.workflowId}" />
					    </h:link> 
		         	</h:column>
		         	<h:column>
		            	<f:facet name="header">Description</f:facet>
		            	<h:outputText value="#{state.description}"/>
		         	</h:column>
		         	<!-- TODO Has role -->
		         	<h:column>
		         		<f:facet name="header">Delete</f:facet>
		                <h:commandButton value="Delete" action="#{stateManager.deleteState(state)}">
		                	<f:param name="workflowId" value="#{param.workflowId}"/>
			    			<f:param name="parentId" value="#{param.parentId}"/>
		                </h:commandButton> 
		            </h:column>
		            <!--<h:column>
		         		<f:facet name="header"> substate</f:facet>
		                <h:commandButton value="Delete" action="#{stateManager.setParent(state)}"> 
		                	<f:param name="parentId" value="#{state.id}" />
		                </h:commandButton>
		            </h:column>-->
		      	</h:dataTable>
		   	</h:form>
		    <!-- TODO Has role -->
		   	<ui:include src="add_state.xhtml" />
		</ui:define>
	</ui:composition>
</html>
