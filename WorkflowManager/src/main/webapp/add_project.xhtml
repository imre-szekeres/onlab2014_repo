<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c='http://java.sun.com/jsp/jstl/core'>

	<ui:composition template="WEB-INF/templates/wm_frame.xhtml">
	
	<h:form prependId='false' id='project-form'>
	   <h:panelGrid columns='2' id='project-panel'>
	   
	       <h:outputText value='Project Name: '></h:outputText>
	       <h:inputText  value='#{ projectManager.project.name }' name='project_name' id='project-name' 
	                     validator='#{ projectManager.validateName }' />
	       
	       <h:outputText value='Description: ' ></h:outputText>
	       <h:inputTextarea value='#{ projectManager.project.description }' name='project_description' id='project-description' 
	                        validator='#{ projectManager.validateDescription }'/>
	       
	       <h:outputTexr value='Workflow: ' ></h:outputTexr>
	       <h:selectOneMenu value="#{ projectManager.workflow }" >
	           <c:forEach items='#{ workflowManager.workflowList }' var='workflow' >
	               <f:selectItem itemValue='#{ workflow }' itemLabel='#{ workflow.name }' />
	           </c:forEach>
	       </h:selectOneMenu>
	       
	       <f:facet name='footer'>
	           <h:panelGroup>
	               <h:commandButton value='Create' action='#{ projectManager.create() }' id='submit-btn' styleClass='cvf-btn' ></h:commandButton>
	           </h:panelGroup>
	       </f:facet>
	   </h:panelGrid>
	</h:form>
	
	<ui:include src='/projects.xhtml' />
	
	</ui:composition>
</html>
