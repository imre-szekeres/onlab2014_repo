<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content">
			<h:form>
				<p:panel>
					<p:commandButton id='new_user_btn' value='New user' icon='ui-icon-locked' actionListener='#{loginManager.showNewUserDialog}'/>
					
					<p:panelGrid style='margin-left:auto; margin-right:auto;'>
						<f:facet name="header">
							<p:row>
								<p:column colspan="2">Username</p:column>
								<p:column colspan="2">Pasword</p:column>
								<p:column colspan="2">Email</p:column>
								<p:column colspan="2">Description</p:column>
								<p:column colspan="2">Delete</p:column>
							</p:row>
						</f:facet>
						<c:forEach items='#{ loginManager.listUsers() }' var='user' >
							<p:row>
								<p:column  colspan="2">
								<!-- TODO PERMISSION??-->
									<p:commandLink value='#{ user.username }' action='#{ profileManager.profileOf( user ) }'/>
								</p:column>
								<p:column  colspan="2">
								<!-- FIXME REALY??-->
									<h:outputText value='#{ user.password }' />
								</p:column>
								<p:column  colspan="2">
									<h:outputText value='#{ user.email }' />
								</p:column>
								<p:column  colspan="2">
									<p:inputTextarea value='#{ user.description }' readonly='true'/>
								</p:column>
								<p:column  colspan="2">
								<!-- TODO PERMISSION??-->
									<p:commandButton action='#{ loginManager.delete(user) }' icon='ui-icon-closethick' />
								</p:column>
							</p:row>
						</c:forEach>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
