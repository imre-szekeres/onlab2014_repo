<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!--
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="../../WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content_title">
		Action Types
		</ui:define>
		<ui:define name="content">
			<div class="actionType_Frame">
		      	<ui:repeat var="at" value="#{actionTypeManager.actionTypeList}" varStatus="status">
 					<div>
 					<div class="actionTypePanel">
	 					<h:form id="form">
	 						<span> 
	 							Name: <b><h:outputText value=" #{at.actionTypeName}"/></b>
	 						</span>
	 						<span class="actionType_btn">
	 							<h:commandButton value="Delete" action="#{actionTypeManager.deleteActionType(at)}" styleClass='btn'/>
	 						</span>
	 						<span class="actionType_btn">
	 							<h:commandButton id="show_hide" value="Show/Hide" onclick='showOrHide("roles_block_#{at.id}"); return false;' styleClass='btn'>
	 							</h:commandButton>
	 						</span>
 						</h:form>
 					</div>
 					<h:panelGroup id="roles_block" layout="block" styleClass="actionTypePanel_hiddenContent roles_block_#{at.id}">
 							<div class="role_list_on_at" >
		 						<ui:repeat var="role" value="#{actionTypeManager.getRoleList(at)}" varStatus="status">
		 								<h:form>
				 							<div class="role_list_on_at_name">
				 								<h:outputText value="#{role.name}"/>
			 								</div>
			 								<span>
			 									<h:commandButton value="Delete" action="#{actionTypeManager.deleteRoleFromActionType(role, at)}" styleClass='btn'/>
			 								</span>
		 								</h:form>
		 						</ui:repeat>
 							</div>
 						<h:form>
							<h:selectOneMenu value="#{actionTypeManager.selectedRoleId}" styleClass='selectMenu'>
							   	<f:selectItems value="#{roleManager.listRoles()}" var="_role" itemValue="#{_role.id}" 
							   				itemLabel="#{_role.name}" valueChangeListener="#{actionTypeManager.selectedRoleChanged}"
							   				onchange="submit()"/>	   							
							</h:selectOneMenu>
						<h:commandButton value="Add Role" action="#{actionTypeManager.addRoleToActionType(at)}" styleClass="btn"/>
						</h:form>
 					</h:panelGroup>
 					</div>
   				</ui:repeat>
   				</div>
		   	<ui:include src="../../fragments/add_actionType.xhtml" />
		</ui:define>
	</ui:composition>
	
</html>
