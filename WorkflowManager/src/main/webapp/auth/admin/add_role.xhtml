<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="../../WEB-INF/templates/wm_frame.xhtml">
	   <ui:define name='content_title'>
	       Create Role
	   </ui:define>
	   
	   <ui:define name='content'>
	       <div id="createrole-div">
	           
	           <h:form id='addrole_form' method='POST' >
	           <h:panelGrid columns='2' cellspacing='1' cellpadding='1' >
	               <h:outputText value='Role Name:' />
	               <h:inputText id='rolename_in' name='name' value='#{ roleManager.role.name }' 
	                            validator='#{ roleManager.validateName }' styleClass='inputTextClass'/>
	               <h:commandButton id='addrole_btn' action='#{ roleManager.create }' value='Create' styleClass='btn'/>
	               <h:message for='rolename_in' styleClass='error-message' />
	           </h:panelGrid>
               </h:form>
               
	       </div>
	       <hr />
	       <ui:include src="../../fragments/roles.xhtml" />
          
	   </ui:define>
	</ui:composition>
</html>
