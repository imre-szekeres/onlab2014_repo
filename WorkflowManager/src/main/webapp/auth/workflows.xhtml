<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content">
			<h:form>
				<p:panel>
					<p:panelGrid style='margin-left:auto; margin-right:auto;'>
						<f:facet name="header">
							<p:row>
								<p:column colspan="2">Name</p:column>
								<p:column colspan="2">Description</p:column>
								<p:column colspan="2">Delete</p:column>
							</p:row>
						</f:facet>
						<c:forEach items='#{ workflowManager.workflowList }' var='workflow' >
							<p:row>
								<p:column  colspan="2">
									<c:choose>
										<c:when test="#{ sessionScope.subject.hasRole('manager') }">
											<h:link outcome="/auth/man/states" value="#{workflow.name}">
												<f:param name="workflowId" value="#{workflow.id}" />
											</h:link>
										</c:when>
										<c:otherwise>
											<h:outputText value='#{ workflow.name }' />
										</c:otherwise>
									</c:choose>
								</p:column>
								<p:column  colspan="2">
									<h:outputText value="#{workflow.description}"></h:outputText>
								</p:column>
								<p:column  colspan="2">
									<p:commandButton icon='ui-icon-closethick' action="#{workflowManager.deleteWorkflow(workflow)}"/>
								</p:column>
							</p:row>
						</c:forEach>
					</p:panelGrid>
				</p:panel>
		   	</h:form>
		</ui:define>
	</ui:composition>
</html>
