<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../../WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content">
			<c:choose>
				<c:when test="#{ sessionScope.subject.hasRole('manager') }">
					<p:panel>
						<h:form>
							<h:panelGrid columns="2" cellspacing="1" cellpadding="2" style='margin-left:auto; margin-right:auto;'>
								<p:outputLabel value='Name:' for='name'/>
								<p:inputText id='name' value="#{workflowManager.name}" validator='#{ workflowManager.validateName }'/>
								<p:outputLabel value='Description:' for='description'/>
								<p:inputTextarea id='description' value="#{workflowManager.description}" validator='#{ workflowManager.validateDescription }' rows='5' cols='50'/>
								<p:commandButton id="create_button" value="Create workflow" action="#{workflowManager.addWorkflow}"/>
							</h:panelGrid>
						</h:form>
					</p:panel>
				</c:when>
				<c:otherwise>
					<ui:include src='../fragments/permissionIssue.xhtml' />
				</c:otherwise>
			</c:choose>
		</ui:define>
	</ui:composition>
</html>
