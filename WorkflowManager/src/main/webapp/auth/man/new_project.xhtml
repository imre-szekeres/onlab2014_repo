<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../../WEB-INF/templates/wm_frame.xhtml" >
		<ui:define name="content">
			<c:choose>
				<c:when test="#{ sessionScope.subject.hasRole('manager') }">
					<h:form>
						<p:panel>
							<p:panelGrid  style='margin-left:auto; margin-right:auto;' styleClass='noBorder'>
								<p:row>
									<p:column>
									<p:outputLabel value='Project Name: ' for='project_name'/>
									</p:column>
									<p:column>
									<p:inputText id='project_name' value='#{ projectManager.project.name }' name='project_name' validator='#{ projectManager.validateName }'/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
									<p:outputLabel value='Description: ' for='project_description'/>
									</p:column>
									<p:column>
									<p:inputTextarea id='project_description' value='#{ projectManager.project.description }' validator='#{ projectManager.validateDescription }' rows='5' cols='50'/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
									<p:outputLabel value='Workflow: ' for='select_workflow'/>
									</p:column>
									<p:column>
									<p:selectOneMenu id='select_workflow' value="#{ projectManager.workflowName}" width='100'>
										<c:forEach items='#{ workflowManager.workflowList }' var='workflow' >
											<f:selectItem itemValue='#{ workflow.name }' itemLabel='#{ workflow.name }' />
										</c:forEach>
									</p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:commandButton id='create_btn' value='Create project' action='#{ projectManager.create() }'/>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</c:when>
				<c:otherwise>
					<ui:include src='../fragments/permissionIssue.xhtml' />
				</c:otherwise>
			</c:choose>
		</ui:define>
	</ui:composition>
</html>
