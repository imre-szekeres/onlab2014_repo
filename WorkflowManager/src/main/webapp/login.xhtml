<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

    <h:head>
        <title>WokflowManager</title>
        <h:outputStylesheet library='css' name='cvf_style.css'></h:outputStylesheet>
        <h:outputScript     library='js'  name='jquery-1.11.0.min.js'></h:outputScript>
        <h:outputScript     library='js'  name='jquery-ui-1.10.4.js' ></h:outputScript>
    </h:head> 
    <h:body>
        <div id='signin-bodiv'>
        <div id='brand-div'>
            <h:panelGrid columns='1' cellpadding='2' cellspacing='2'>
                <h:graphicImage value="#{ resource['css/images/wm_logo.png'] }" style='width: 350px;height:80px;' />
                <p>
                    Please <strong>Sign in</strong> to access more content in <strong>(R) WorkflowManager</strong>!
                </p>
            </h:panelGrid>
        </div>
        
        <div id='signin-container'>
            <div id='usrimg-div'>
                <h:graphicImage value="#{ resource['css/images/usr_02.jpg'] }" style='width : 150px; height : 150px;' />
            </div>
            <div id='form-div'>
                <h:form id='signin-form' method='POST' prependId='false'>
                    <h:panelGrid id='signin-panel' columns='1' cellspacing='2' cellpadding='0'>
                        
                        <ul id='signin-errorbox' class='signin-error error-message' >
                            <li>
                                #{ facesContext.messageList[0].summary }
                            </li>
                        </ul>
                        <h:inputText   styleClass="user-input" id='username' name="username" value='#{ loginManager.subject.username }' 
                                       validator='#{ loginManager.validateUsername }'></h:inputText>
                        <h:inputSecret styleClass="user-input" id='password' name="password" value='#{ loginManager.subject.password }' 
                                       validator='#{ loginManager.validatePassword }'></h:inputSecret>
                        <h:commandButton styleClass="user-input-button" action="#{ loginManager.login }" value="Sign In"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
        </div>
        
        <div hidden='true'>
            <h:messages />
        </div>
    </h:body> 
</html>
